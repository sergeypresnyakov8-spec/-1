<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=no" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–°–∫–ª–∞–¥">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>–°–∫–ª–∞–¥. –£—á—ë—Ç</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #020617;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }

        ::-webkit-scrollbar { display: none; }
        
        .loader {
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .header-shadow { box-shadow: 0 4px 20px -5px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzC-8dz49wuGCennE_SQicJzeuG3VN82DBFiG39SEFMfpZpXAvxZaucsWhebr3ar1wm/exec"; 

        function App() {
            const [activeTab, setActiveTab] = useState('paints');
            const [searchQuery, setSearchQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [data, setData] = useState({ paints: [], materials: [] });
            const [lastUpdated, setLastUpdated] = useState("--:--");

            const fetchData = useCallback(async () => {
                setLoading(true);
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL);
                    const result = await response.json();
                    if (result) {
                        setData(result);
                        setLastUpdated(new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (e) { 
                    console.error("Fetch error", e); 
                } finally { 
                    setLoading(false); 
                }
            }, []);

            useEffect(() => { fetchData(); }, [fetchData]);

            const filteredAndGrouped = useMemo(() => {
                const list = activeTab === 'paints' ? (data.paints || []) : (data.materials || []);
                const q = searchQuery.toLowerCase();
                
                const filtered = list.filter(i => 
                    (i.name || "").toLowerCase().includes(q) || 
                    (i.code || "").toLowerCase().includes(q)
                );

                const codeCounts = {};
                list.forEach(i => { if(i.code && i.code !== "----") codeCounts[i.code] = (codeCounts[i.code] || 0) + 1; });

                const grouped = filtered.reduce((acc, i) => {
                    const cat = i.category || "–ü–†–û–ß–ï–ï";
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(i);
                    return acc;
                }, {});

                return { grouped, codeCounts };
            }, [data, activeTab, searchQuery]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="sticky top-0 z-40 bg-slate-950/95 backdrop-blur-xl border-b border-white/5 p-4 pb-4 header-shadow">
                        <div className="flex justify-between items-center mb-4 mt-2">
                            <div>
                                <h1 className="text-2xl font-black italic tracking-tighter text-white">
                                    –°–ö–õ–ê–î <span className={`inline-block w-2.5 h-2.5 rounded-full ml-1 ${loading ? 'bg-blue-500 animate-pulse' : 'bg-emerald-500'}`}></span>
                                </h1>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em] leading-none mt-1.5 opacity-80">
                                    –û–ë–ù–û–í–õ–ï–ù–û: {lastUpdated}
                                </p>
                            </div>
                            <button 
                                onClick={fetchData} 
                                disabled={loading}
                                className="w-11 h-11 flex items-center justify-center bg-white/5 border border-white/10 rounded-2xl active:scale-90 transition-all active:bg-white/10"
                            >
                                {loading ? <div className="loader"></div> : <span className="text-xl text-blue-400">‚ü≥</span>}
                            </button>
                        </div>

                        <div className="relative">
                            <input 
                                type="text" 
                                className="w-full bg-slate-900 border border-white/10 rounded-2xl py-3.5 px-5 text-base outline-none focus:border-blue-500 transition-all placeholder:text-slate-600 text-white shadow-inner" 
                                placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª—É..." 
                                value={searchQuery}
                                onChange={e => setSearchQuery(e.target.value)}
                            />
                            {searchQuery && (
                                <button 
                                    onClick={() => setSearchQuery('')}
                                    className="absolute right-4 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center text-slate-400"
                                >‚úï</button>
                            )}
                        </div>
                    </header>

                    <main className="p-4 pb-40">
                        {Object.keys(filteredAndGrouped.grouped).length > 0 ? Object.keys(filteredAndGrouped.grouped).map(cat => (
                            <div key={cat} className="mb-8">

                                <div className="sticky top-[160px] z-30 bg-slate-950/95 backdrop-blur-md py-3 -mx-4 px-4 border-b border-white/5 mb-3 shadow-sm">
                                    <div className="flex items-center gap-3">
                                        <div className="w-1 h-6 bg-blue-500 rounded-full"></div>
                                        <h2 className="text-sm font-black uppercase tracking-widest text-slate-300">{cat}</h2>
                                        <span className="text-[10px] font-bold text-slate-500 bg-white/5 px-2 py-0.5 rounded-md ml-auto">
                                            {filteredAndGrouped.grouped[cat].length}
                                        </span>
                                    </div>
                                </div>

                                <div className="grid gap-3">
                                    {filteredAndGrouped.grouped[cat].map(item => {
                                        const isLow = item.quantity <= 0;
                                        const isDup = filteredAndGrouped.codeCounts[item.code] > 1;

                                        return (
                                            <div 
                                                key={item.id}
                                                className={`p-5 rounded-3xl border flex justify-between items-center transition-all shadow-lg relative overflow-hidden ${isLow ? 'bg-slate-900/20 border-white/5 opacity-50' : 'bg-slate-900/40 border-white/10'}`}
                                            >
                                                {isDup && <div className="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-bl-xl"></div>}
                                                
                                                <div className="flex-1 min-w-0 pr-4">
                                                    <span className={`text-[9px] font-black px-2 py-0.5 rounded-lg border mb-2 inline-block tracking-wider ${isDup ? 'bg-red-500/10 border-red-500/30 text-red-400' : 'bg-slate-800 border-white/10 text-slate-500'}`}>
                                                        {item.code} {isDup && "!"}
                                                    </span>
                                                    <div className="text-sm font-bold uppercase truncate text-slate-100 leading-tight">
                                                        {item.name}
                                                    </div>
                                                </div>
                                                <div className="text-right shrink-0">
                                                    <div className={`text-2xl font-black leading-none italic ${isLow ? 'text-slate-600' : 'text-emerald-400'}`}>
                                                        {Number(item.quantity || 0).toLocaleString('ru-RU')}
                                                    </div>
                                                    <div className="text-[10px] text-slate-500 font-black uppercase mt-1 tracking-widest">{item.unit}</div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )) : (
                            <div className="text-center py-24 opacity-30">
                                <div className="text-4xl mb-4">üîç</div>
                                <div className="text-[11px] font-black uppercase tracking-[0.3em]">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 inset-x-0 p-4 pb-8 z-[100]">
                        <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-xl border-t border-white/5"></div>
                        
                        <div className="relative max-w-md mx-auto bg-slate-900 border border-white/10 rounded-[2.2rem] p-1.5 flex shadow-2xl">
                            <button 
                                onClick={() => setActiveTab('paints')} 
                                className={`flex-1 py-4 rounded-[1.8rem] flex flex-col items-center gap-1.5 transition-all ${activeTab === 'paints' ? 'bg-blue-600 text-white shadow-xl shadow-blue-600/40 scale-100' : 'text-slate-500 opacity-60'}`}
                            >
                                <span className="text-2xl">üé®</span>
                                <span className="text-[9px] font-black uppercase tracking-widest">–ö–†–ê–°–ö–ò</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('materials')} 
                                className={`flex-1 py-4 rounded-[1.8rem] flex flex-col items-center gap-1.5 transition-all ${activeTab === 'materials' ? 'bg-emerald-600 text-white shadow-xl shadow-emerald-600/40 scale-100' : 'text-slate-500 opacity-60'}`}
                            >
                                <span className="text-2xl">üì¶</span>
                                <span className="text-[9px] font-black uppercase tracking-widest">–°–´–†–¨–ï</span>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
