<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=no" />
    
    <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∫–∞–∫ –ø–æ–ª–Ω–æ—Ü–µ–Ω–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (PWA) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–°–∫–ª–∞–¥">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>–°–∫–ª–∞–¥. –£—á—ë—Ç</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: black;
            color: white;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .loader {
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header {
            padding-top: max(1rem, env(safe-area-inset-top));
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // URL –≤–∞—à–µ–≥–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_SgtppYOi6jStNJgmZaxdtEL5PflQ4yd44rMbuEyscUJ7cDNT7XTCl4QGk38sLbgz/exec"; 

        function App() {
            const [activeTab, setActiveTab] = useState('paints');
            const [searchQuery, setSearchQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState("--:--");
            const [error, setError] = useState(null);
            const [data, setData] = useState({ paints: [], materials: [] });

            const fetchData = useCallback(async () => {
                setLoading(true);
                setError(null);

                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º fetch —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º cache: "no-store", —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'GET',
                        cache: 'no-store',
                        mode: 'cors',
                        redirect: 'follow'
                    });

                    if (!response.ok) {
                        throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result && (result.paints || result.materials)) {
                        setData({
                            paints: Array.isArray(result.paints) ? result.paints : [],
                            materials: Array.isArray(result.materials) ? result.materials : []
                        });
                        setLastUpdated(new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
                    } else {
                        throw new Error("–°–∫—Ä–∏–ø—Ç –≤–µ—Ä–Ω—É–ª –ø—É—Å—Ç–æ–π –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö");
                    }
                } catch (err) {
                    console.error("Fetch Error:", err);
                    // –í—ã–≤–æ–¥–∏–º –±–æ–ª–µ–µ –ø–æ–¥—Ä–æ–±–Ω—É—é –æ—à–∏–±–∫—É –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
                    setError(`–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ: 1. –î–æ—Å—Ç—É–ø —Å–∫—Ä–∏–ø—Ç–∞ (Anyone). 2. –ù–æ–≤–æ–µ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ (Deploy).`);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const currentList = useMemo(() => {
                const list = activeTab === 'paints' ? data.paints : data.materials;
                if (!searchQuery) return list;
                
                const q = searchQuery.toLowerCase();
                return list.filter(item => 
                    (item.name || "").toLowerCase().includes(q) ||
                    (item.code || "").toLowerCase().includes(q)
                );
            }, [data, activeTab, searchQuery]);

            const groupedData = useMemo(() => {
                return currentList.reduce((acc, item) => {
                    const cat = (item.category || "–ë–ï–ó –ö–ê–¢–ï–ì–û–†–ò–ò").trim().toUpperCase();
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(item);
                    return acc;
                }, {});
            }, [currentList]);

            return (
                <div className="min-h-screen flex flex-col bg-black text-white">
                    {/* Header */}
                    <header className="flex-none bg-slate-900/95 backdrop-blur-xl border-b border-white/5 px-4 pb-4 sticky top-0 z-50 shadow-lg">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-xl font-black italic uppercase tracking-tighter flex items-center gap-2">
                                    –°–ö–õ–ê–î <span className={`w-2.5 h-2.5 rounded-full ${loading ? 'bg-blue-500 animate-pulse' : 'bg-emerald-500'}`}></span>
                                </h1>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-0.5">
                                    {loading ? "–ó–∞–≥—Ä—É–∑–∫–∞..." : `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${lastUpdated}`}
                                </p>
                            </div>
                            <button 
                                onClick={fetchData}
                                disabled={loading}
                                className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 active:scale-90 transition-transform disabled:opacity-50"
                            >
                                {loading ? <div className="loader"></div> : <span className="text-xl text-blue-400">‚ü≥</span>}
                            </button>
                        </div>

                        <div className="relative">
                            <input
                                type="text"
                                className="w-full bg-slate-800/50 border border-white/10 rounded-2xl py-3.5 px-4 text-sm outline-none focus:border-blue-500/50 transition-all placeholder:text-slate-500"
                                placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∫–æ–¥—É..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>
                    </header>

                    {/* Main */}
                    <main className="flex-grow px-4 pt-4 pb-32 overflow-y-auto">
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-2xl mb-6 text-center">
                                <p className="text-red-400 text-[11px] font-bold mb-3 uppercase leading-relaxed">{error}</p>
                                <button onClick={fetchData} className="bg-red-600 text-white text-[10px] font-black px-6 py-2 rounded-xl uppercase">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
                            </div>
                        )}

                        {!loading && Object.keys(groupedData).length === 0 && !error && (
                            <div className="text-center py-20 opacity-30">
                                <p className="text-xs uppercase tracking-widest font-bold">–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                            </div>
                        )}

                        {Object.entries(groupedData).map(([category, items]) => (
                            <div key={category} className="mb-8 fade-in">
                                <div className="flex items-center gap-3 mb-4 sticky top-[148px] bg-black py-2 z-10 border-b border-white/5">
                                    <h2 className="text-slate-500 text-[9px] font-black uppercase tracking-[0.2em]">{category}</h2>
                                    <div className="h-px flex-grow bg-white/5"></div>
                                    <span className="text-[9px] font-bold text-blue-400 bg-blue-500/10 px-2 py-0.5 rounded">{items.length}</span>
                                </div>

                                <div className="grid gap-2">
                                    {items.map(item => {
                                        const qty = Number(item.quantity) || 0;
                                        return (
                                            <div key={item.id} className={`flex items-center justify-between p-4 rounded-2xl border ${qty <= 0 ? 'bg-white/[0.01] border-white/5 opacity-40' : 'bg-slate-900/40 border-white/10 shadow-sm'}`}>
                                                <div className="flex-1 min-w-0 mr-4">
                                                    <span className="text-[8px] font-black px-1.5 py-0.5 rounded bg-blue-500/10 text-blue-400 border border-blue-500/20 uppercase mb-1.5 inline-block">
                                                        {item.code === "----" ? "–ë–ï–ó –ö–û–î–ê" : item.code}
                                                    </span>
                                                    <h3 className="text-[13px] font-bold text-slate-100 uppercase line-clamp-2 leading-snug">
                                                        {item.name}
                                                    </h3>
                                                </div>
                                                <div className="text-right shrink-0">
                                                    <div className={`text-xl font-black tracking-tighter tabular-nums ${qty <= 0 ? 'text-slate-600' : 'text-emerald-400'}`}>
                                                        {qty.toLocaleString('ru-RU')}
                                                    </div>
                                                    <div className="text-[9px] font-bold text-slate-500 uppercase mt-0.5">{item.unit || "–∫–≥"}</div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Footer Nav */}
                    <footer className="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-gradient-to-t from-black via-black/80 to-transparent">
                        <div className="max-w-md mx-auto bg-slate-900/90 backdrop-blur-2xl border border-white/10 rounded-[2.5rem] p-1.5 flex gap-1.5 shadow-2xl">
                            <button 
                                onClick={() => setActiveTab('paints')}
                                className={`flex-1 flex flex-col items-center py-3.5 rounded-[2rem] transition-all ${activeTab === 'paints' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}
                            >
                                <span className="text-lg mb-0.5">üíß</span>
                                <span className="text-[9px] font-black uppercase tracking-widest">–ö—Ä–∞—Å–∫–∏</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('materials')}
                                className={`flex-1 flex flex-col items-center py-3.5 rounded-[2rem] transition-all ${activeTab === 'materials' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-500'}`}
                            >
                                <span className="text-lg mb-0.5">üì¶</span>
                                <span className="text-[9px] font-black uppercase tracking-widest">–°—ã—Ä—å–µ</span>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
