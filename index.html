<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=no" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–°–∫–ª–∞–¥">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>–°–∫–ª–∞–¥. –£—á—ë—Ç</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #000000;
            color: white;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .loader {
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .safe-top { padding-top: max(1rem, env(safe-area-inset-top)); }
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –§–∏–∫—Å–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .category-header {
            position: sticky;
            top: 140px; 
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(12px);
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_SgtppYOi6jStNJgmZaxdtEL5PflQ4yd44rMbuEyscUJ7cDNT7XTCl4QGk38sLbgz/exec"; 

        const parseQuantity = (val) => {
            if (val === null || val === undefined) return 0;
            const sVal = String(val).trim();
            if (sVal.startsWith('#') || sVal === '') return 0;
            if (typeof val === 'number') return isNaN(val) ? 0 : val;
            try {
                let s = sVal.replace(/[\s\u00A0\u1680\u180E\u2000-\u200B\u202F\u205F\u3000]/g, '');
                s = s.replace(',', '.');
                s = s.replace(/[^0-9.-]/g, '');
                const num = parseFloat(s);
                return isNaN(num) ? 0 : num;
            } catch (e) { return 0; }
        };

        function App() {
            const [activeTab, setActiveTab] = useState('paints');
            const [searchQuery, setSearchQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState("--:--");
            const [error, setError] = useState(null);
            const [data, setData] = useState({ paints: [], materials: [] });

            const fetchData = useCallback(async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'GET',
                        cache: 'no-store',
                        mode: 'cors',
                        redirect: 'follow'
                    });
                    if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${response.status}`);
                    const result = await response.json();
                    if (result && (result.paints || result.materials)) {
                        setData({
                            paints: Array.isArray(result.paints) ? result.paints : [],
                            materials: Array.isArray(result.materials) ? result.materials : []
                        });
                        setLastUpdated(new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (err) {
                    setError(`–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.`);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => { fetchData(); }, [fetchData]);

            const currentList = useMemo(() => {
                const list = activeTab === 'paints' ? data.paints : data.materials;
                if (!searchQuery) return list;
                const q = searchQuery.toLowerCase();
                return list.filter(item => 
                    (item.name || "").toLowerCase().includes(q) ||
                    (item.code || "").toLowerCase().includes(q)
                );
            }, [data, activeTab, searchQuery]);

            const groupedData = useMemo(() => {
                return currentList.reduce((acc, item) => {
                    const cat = (item.category || "–ü–†–û–ß–ï–ï").trim().toUpperCase();
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(item);
                    return acc;
                }, {});
            }, [currentList]);

            return (
                <div className="min-h-screen flex flex-col bg-black">
                    {/* –®–∞–ø–∫–∞ */}
                    <header className="flex-none bg-slate-900/95 backdrop-blur-xl border-b border-white/10 px-4 pb-4 sticky top-0 z-50 safe-top">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-xl font-black italic uppercase tracking-tighter flex items-center gap-2">
                                    –°–ö–õ–ê–î <span className={`w-2 h-2 rounded-full ${loading ? 'bg-blue-500 animate-pulse' : 'bg-emerald-500'}`}></span>
                                </h1>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-0.5">
                                    {loading ? "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è..." : `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${lastUpdated}`}
                                </p>
                            </div>
                            <button 
                                onClick={fetchData} 
                                disabled={loading}
                                className="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 border border-white/10 active:scale-95 transition-transform"
                            >
                                {loading ? <div className="loader"></div> : <span className="text-lg text-blue-400">‚ü≥</span>}
                            </button>
                        </div>

                        <div className="relative">
                            <input
                                type="text"
                                className="w-full bg-slate-800/50 border border-white/10 rounded-xl py-3 px-4 text-sm outline-none focus:border-blue-500/50 transition-all placeholder:text-slate-500"
                                placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>
                    </header>

                    {/* –ö–æ–Ω—Ç–µ–Ω—Ç */}
                    <main className="flex-grow px-4 pt-4 pb-32">
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-xl mb-6 text-center">
                                <p className="text-red-400 text-[10px] font-bold uppercase">{error}</p>
                            </div>
                        )}

                        {Object.entries(groupedData).map(([category, items]) => (
                            <div key={category} className="mb-6 fade-in">
                                <div className="category-header flex items-center gap-2 py-2 mb-2 border-b border-white/5">
                                    <h2 className="text-slate-400 text-[10px] font-black uppercase tracking-widest">{category}</h2>
                                    <span className="text-[10px] font-bold text-blue-400 bg-blue-500/10 px-2 py-0.5 rounded-full">{items.length}</span>
                                </div>

                                <div className="grid gap-2">
                                    {items.map(item => {
                                        const qty = parseQuantity(item.quantity);
                                        return (
                                            <div key={item.id} className={`flex items-center justify-between p-3 rounded-xl border ${qty <= 0 ? 'bg-white/[0.02] border-white/5 opacity-50' : 'bg-slate-900/40 border-white/10 shadow-sm'}`}>
                                                <div className="flex-1 min-w-0 mr-3">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="text-[8px] font-black px-1.5 py-0.5 rounded bg-blue-500/10 text-blue-400 border border-blue-500/20 uppercase">
                                                            {(!item.code || item.code === "----") ? "–ù–ï–¢ –ö–û–î–ê" : item.code}
                                                        </span>
                                                    </div>
                                                    <h3 className="text-[13px] font-medium text-slate-200 uppercase truncate">
                                                        {item.name}
                                                    </h3>
                                                </div>
                                                <div className="text-right shrink-0">
                                                    <div className={`text-lg font-black tabular-nums ${qty <= 0 ? 'text-slate-600' : 'text-emerald-400'}`}>
                                                        {qty.toLocaleString('ru-RU')}
                                                    </div>
                                                    <div className="text-[9px] font-bold text-slate-500 uppercase">{item.unit || "–∫–≥"}</div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                    <footer className="fixed bottom-0 left-0 right-0 p-4 pb-6 bg-gradient-to-t from-black via-black to-transparent z-[100]">
                        <div className="max-w-md mx-auto bg-slate-900/95 border border-white/10 rounded-2xl p-1.5 flex gap-1.5 shadow-2xl backdrop-blur-md">
                            <button 
                                onClick={() => setActiveTab('paints')}
                                className={`flex-1 flex flex-col items-center justify-center py-2.5 rounded-xl transition-all ${activeTab === 'paints' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-slate-500 hover:bg-white/5'}`}
                            >
                                <span className="text-xl mb-0.5">üé®</span>
                                <span className="text-[10px] font-black uppercase tracking-widest">–ö—Ä–∞—Å–∫–∏</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab('materials')}
                                className={`flex-1 flex flex-col items-center justify-center py-2.5 rounded-xl transition-all ${activeTab === 'materials' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-900/20' : 'text-slate-500 hover:bg-white/5'}`}
                            >
                                <span className="text-xl mb-0.5">üì¶</span>
                                <span className="text-[10px] font-black uppercase tracking-widest">–°—ã—Ä—å–µ</span>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
