<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>–°–∫–ª–∞–¥. –£—á—ë—Ç</title>

    <!-- –°—Ç–∞–±–∏–ª—å–Ω—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã –≤ –±—Ä–∞—É–∑–µ—Ä–µ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: black;
            color: white;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // URL Google Apps Script (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º –¥–ª—è –¥–µ–º–æ)
        const GOOGLE_SCRIPT_URL = ""; 

        function App() {
            const [activeTab, setActiveTab] = useState('paints');
            const [searchQuery, setSearchQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState("--:--");
            const [error, setError] = useState(null);

            const [data, setData] = useState({ 
                paints: [
                    { id: 1, category: "–•–∏–º–∏—è –¥–ª—è —Ñ–ª–µ–∫—Å–æ–ø–µ—á–∞—Ç–∏", code: "7030", name: "–†–ê–°–¢–í–û–†–ò–¢–ï–õ–¨ (–§–õ–ï–ö–°–ï–¢ 7030 IE)", quantity: 1500, unit: "–ª." },
                    { id: 2, category: "–•–∏–º–∏—è –¥–ª—è —Ñ–ª–µ–∫—Å–æ–ø–µ—á–∞—Ç–∏", code: "----", name: "–ú–ï–¢–û–ö–°–ò–ü–†–û–ü–ê–ù–û–õ", quantity: 0, unit: "–ª." },
                    { id: 3, category: "–ö—Ä–∞—Å–∫–∞", code: "9651", name: "FLEXORES –ß–ï–†–ù–ê–Ø", quantity: 0, unit: "–∫–≥." },
                    { id: 4, category: "–ö—Ä–∞—Å–∫–∞", code: "9420", name: "FLEXORES –§–ò–û–õ–ï–¢–û–í–´–ô 2971", quantity: 45.5, unit: "–∫–≥." },
                    { id: 5, category: "–ö—Ä–∞—Å–∫–∞", code: "9420", name: "–î–£–ë–õ–ò–ö–ê–¢ –ö–û–î–ê (–î–õ–Ø –¢–ï–°–¢–ê)", quantity: 10, unit: "–∫–≥." }
                ], 
                materials: [
                    { id: 101, category: "–ì—Ä–∞–Ω—É–ª–∞", code: "----", name: "–ì–†–ê–ù–£–õ–ê –ü–ü", quantity: 71, unit: "–∫–≥" },
                    { id: 102, category: "–ü–µ—Ä–≤–∏—á–∫–∞", code: "09200", name: "LL 09200", quantity: 1100, unit: "–∫–≥" }
                ] 
            });

            const fetchData = useCallback(async () => {
                if (!GOOGLE_SCRIPT_URL) return;
                setLoading(true);
                setError(null);

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000); 

                    const response = await fetch(GOOGLE_SCRIPT_URL, { 
                        method: 'GET',
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error('–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞');
                    
                    const result = await response.json();
                    if (result && typeof result === 'object') {
                        setData({
                            paints: Array.isArray(result.paints) ? result.paints : [],
                            materials: Array.isArray(result.materials) ? result.materials : []
                        });
                        setLastUpdated(new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (err) {
                    setError("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.");
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                if (GOOGLE_SCRIPT_URL) {
                    fetchData();
                } else {
                    setLastUpdated(new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
                }
            }, [fetchData]);

            const { groups, duplicateCodes } = useMemo(() => {
                const list = activeTab === 'paints' ? (data.paints || []) : (data.materials || []);
                const query = searchQuery.toLowerCase();
                
                const filtered = list.filter(item => 
                    item.name.toLowerCase().includes(query) ||
                    item.code.toLowerCase().includes(query) ||
                    item.category.toLowerCase().includes(query)
                );

                const counts = {};
                filtered.forEach(i => {
                    if (i.code && i.code !== "----") counts[i.code] = (counts[i.code] || 0) + 1;
                });
                const duplicates = Object.keys(counts).filter(code => counts[code] > 1);

                const grouped = filtered.reduce((acc, item) => {
                    const cat = item.category || "–ü–†–û–ß–ï–ï";
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(item);
                    return acc;
                }, {});

                return { groups: grouped, duplicateCodes: duplicates };
            }, [data, activeTab, searchQuery]);

            return (
                <div className="min-h-screen flex flex-col bg-black">
                    
                    {/* Header */}
                    <header className="flex-none bg-slate-900 border-b border-slate-800 px-4 pt-3 pb-4 sticky top-0 z-50 shadow-2xl">
                        <div className="flex justify-between items-center h-12">
                            <div>
                                <h1 className="text-lg font-black text-white italic uppercase flex items-center gap-2 tracking-tighter">
                                    –°–ö–õ–ê–î <span className="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
                                </h1>
                                <p className="text-[9px] text-slate-500 font-bold uppercase tracking-widest leading-none mt-1">
                                    {loading ? "–ó–ê–ì–†–£–ó–ö–ê..." : `–û–ë–ù–û–í–õ–ï–ù–û: ${lastUpdated}`}
                                </p>
                            </div>
                            <button 
                                onClick={fetchData}
                                disabled={loading}
                                className="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-800 border border-slate-700 text-blue-400 active:bg-blue-600 active:text-white transition-all shadow-lg"
                            >
                                <span className={loading ? "animate-spin" : ""}>‚ü≥</span>
                            </button>
                        </div>

                        <div className="relative mt-3">
                            <input
                                type="text"
                                className="block w-full bg-slate-950 border border-slate-800 rounded-xl py-3 pl-4 pr-10 text-sm outline-none text-white focus:border-blue-500 placeholder-slate-600 transition-colors"
                                placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∫–æ–¥—É..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                            {searchQuery && (
                                <button 
                                    onClick={() => setSearchQuery('')} 
                                    className="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500"
                                >
                                    ‚úï
                                </button>
                            )}
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-grow px-4 pt-4 pb-32">
                        {error && (
                            <div className="bg-red-900/20 border border-red-500/30 p-3 rounded-xl text-red-400 text-[10px] flex items-start gap-2 mb-4">
                                <span>‚ö†</span>
                                <span>{error}</span>
                            </div>
                        )}

                        {Object.keys(groups).length > 0 ? (
                            Object.keys(groups).map(category => (
                                <section key={category} className="mb-6">
                                    <div className="py-2 bg-black flex justify-between items-center border-b border-slate-800 mb-3 sticky top-[138px] z-20">
                                        <h2 className="text-slate-400 text-[10px] font-black uppercase tracking-widest truncate max-w-[70%]">
                                            {category}
                                        </h2>
                                        <span className="text-[10px] text-slate-500 font-bold bg-slate-900 px-2 py-0.5 rounded border border-slate-800">
                                            {groups[category].length}
                                        </span>
                                    </div>
                                    
                                    <div className="flex flex-col gap-2">
                                        {groups[category].map(item => {
                                            const qty = parseFloat(item.quantity) || 0;
                                            const isZero = qty <= 0;
                                            const isDup = item.code && item.code !== "----" && duplicateCodes.includes(item.code);
                                            
                                            return (
                                                <div 
                                                    key={item.id} 
                                                    className={`flex items-center justify-between p-4 rounded-xl border transition-all active:scale-[0.98] ${
                                                        isZero ? 'bg-slate-900/40 border-slate-900/50 opacity-60' : 'bg-slate-900 border-slate-800 shadow-sm'
                                                    }`}
                                                >
                                                    <div className="flex-1 min-w-0 pr-3">
                                                        <div className="mb-1">
                                                            <span className={`text-[8px] font-black px-1.5 py-0.5 rounded border ${
                                                                isDup ? 'bg-red-600 border-red-400 text-white' 
                                                                : (item.code === "----" ? 'bg-slate-800 border-slate-700 text-slate-500' : 'bg-blue-900/30 border-blue-500/30 text-blue-400')
                                                            }`}>
                                                                {isDup ? `‚ö† –î–£–ë–õ–ò–ö–ê–¢: ${item.code}` : (item.code === "----" ? "–ë–ï–ó –ö–û–î–ê" : `–ö–û–î: ${item.code}`)}
                                                            </span>
                                                        </div>
                                                        <h3 className="text-slate-100 font-bold text-[13px] leading-tight uppercase line-clamp-2">
                                                            {item.name}
                                                        </h3>
                                                    </div>
                                                    <div className="text-right shrink-0">
                                                        <div className={`text-lg font-black tabular-nums leading-none ${isZero ? 'text-slate-600' : 'text-emerald-500'}`}>
                                                            {qty.toLocaleString('ru-RU')}
                                                        </div>
                                                        <div className="text-[9px] text-slate-500 font-black uppercase mt-1 tracking-tighter">{item.unit}</div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </section>
                            ))
                        ) : (
                            <div className="flex flex-col items-center justify-center py-20 text-slate-700">
                                <p className="text-[10px] font-black uppercase tracking-[0.2em] opacity-30">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                            </div>
                        )}
                    </main>

                    {/* Footer Nav */}
                    <nav className="fixed bottom-0 left-0 right-0 z-40 p-4 bg-gradient-to-t from-black via-black/95 to-transparent">
                        <div className="max-w-md mx-auto bg-slate-900/90 backdrop-blur-xl border border-slate-800 rounded-2xl p-1.5 flex gap-1.5 shadow-2xl">
                            <button 
                                onClick={() => setActiveTab('paints')}
                                className={`flex-1 flex flex-col items-center justify-center gap-1 py-3 rounded-xl transition-all ${
                                    activeTab === 'paints' ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' : 'text-slate-500 active:bg-slate-800'
                                }`}
                            >
                                <span className="text-xs">üíß</span>
                                <span className="text-[9px] font-black tracking-widest uppercase">–ö—Ä–∞—Å–∫–∏</span>
                            </button>
                            
                            <button 
                                onClick={() => setActiveTab('materials')}
                                className={`flex-1 flex flex-col items-center justify-center gap-1 py-3 rounded-xl transition-all ${
                                    activeTab === 'materials' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-900/20' : 'text-slate-500 active:bg-slate-800'
                                }`}
                            >
                                <span className="text-xs">üì¶</span>
                                <span className="text-[9px] font-black tracking-widest uppercase">–°—ã—Ä—å–µ</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
