<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>–°–∫–ª–∞–¥. –£—á—ë—Ç</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: black;
            color: white;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .loader {
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –£–ª—É—á—à–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞ iOS */
        main {
            -webkit-overflow-scrolling: touch;
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ PWA */
        @media (display-mode: standalone) {
            header { padding-top: 20px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiOxXLA1vNTBH06qM8j3L75WWvPAZZKUV9fEolo3z1OV3HM_AtsWi6ihKF_OAEB849/exec"; 

        function App() {
            const [activeTab, setActiveTab] = useState('paints');
            const [searchQuery, setSearchQuery] = useState('');
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState("--:--");
            const [error, setError] = useState(null);
            const [data, setData] = useState({ paints: [], materials: [] });

            const fetchData = useCallback(async () => {
                setLoading(true);
                setError(null);

                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'GET',
                        mode: 'cors',
                        redirect: 'follow'
                    });

                    if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞: ${response.status}`);
                    const result = await response.json();
                    
                    if (result) {
                        setData({
                            paints: Array.isArray(result.paints) ? result.paints : [],
                            materials: Array.isArray(result.materials) ? result.materials : []
                        });
                        setLastUpdated(new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }));
                    }
                } catch (err) {
                    console.error("Fetch Error:", err);
                    setError("–ü—Ä–æ–±–ª–µ–º–∞ —Å –¥–∞–Ω–Ω—ã–º–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É–±–ª–∏–∫–∞—Ü–∏—é —Å–∫—Ä–∏–ø—Ç–∞.");
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const currentList = useMemo(() => {
                const list = activeTab === 'paints' ? data.paints : data.materials;
                if (!searchQuery) return list;
                
                const q = searchQuery.toLowerCase();
                return list.filter(item => 
                    (item.name || "").toLowerCase().includes(q) ||
                    (item.code || "").toLowerCase().includes(q) ||
                    (item.category || "").toLowerCase().includes(q)
                );
            }, [data, activeTab, searchQuery]);

            const { groups, duplicateCodes } = useMemo(() => {
                const counts = {};
                currentList.forEach(i => {
                    if (i.code && i.code !== "----") counts[i.code] = (counts[i.code] || 0) + 1;
                });
                const duplicates = Object.keys(counts).filter(code => counts[code] > 1);

                const grouped = currentList.reduce((acc, item) => {
                    const cat = (item.category || "–ü–†–û–ß–ï–ï").trim().toUpperCase();
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(item);
                    return acc;
                }, {});

                return { groups: grouped, duplicateCodes: duplicates };
            }, [currentList]);

            return (
                <div className="min-h-screen flex flex-col bg-black text-white">
                    {/* Header */}
                    <header className="flex-none bg-slate-900/90 backdrop-blur-xl border-b border-white/5 px-4 pt-4 pb-4 sticky top-0 z-50 shadow-2xl">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-xl font-black italic uppercase tracking-tighter flex items-center gap-2">
                                    –°–ö–õ–ê–î <span className={`w-2.5 h-2.5 rounded-full ${loading ? 'bg-blue-500 animate-pulse' : 'bg-emerald-500'}`}></span>
                                </h1>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-0.5">
                                    {loading ? "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è..." : `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${lastUpdated}`}
                                </p>
                            </div>
                            <button 
                                onClick={fetchData}
                                disabled={loading}
                                className={`w-12 h-12 flex items-center justify-center rounded-2xl bg-white/5 border border-white/10 active:bg-blue-600 active:scale-90 transition-all ${loading ? 'opacity-50' : ''}`}
                            >
                                {loading ? <div className="loader"></div> : <span className="text-2xl text-blue-400">‚ü≥</span>}
                            </button>
                        </div>

                        <div className="relative">
                            <input
                                type="text"
                                className="w-full bg-black border border-white/10 rounded-2xl py-4 px-4 text-sm outline-none focus:border-blue-500 transition-all placeholder:text-slate-600 shadow-inner"
                                placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞ –∏–ª–∏ –∫–æ–¥–∞..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>
                    </header>

                    {/* Content */}
                    <main className="flex-grow px-4 pt-4 pb-32">
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 p-4 rounded-2xl mb-6 flex flex-col items-center">
                                <p className="text-red-400 text-[11px] font-bold mb-3 uppercase text-center">{error}</p>
                                <button onClick={fetchData} className="bg-red-600 text-white text-[10px] font-black px-6 py-2.5 rounded-xl uppercase tracking-wider">–û–±–Ω–æ–≤–∏—Ç—å</button>
                            </div>
                        )}

                        {Object.keys(groups).length > 0 ? (
                            Object.keys(groups).map(category => (
                                <section key={category} className="mb-8">
                                    <div className="flex items-center gap-3 mb-4 sticky top-[154px] bg-black py-2 z-10 border-b border-white/5">
                                        <h2 className="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] whitespace-nowrap">
                                            {category}
                                        </h2>
                                        <div className="h-px flex-grow bg-white/5"></div>
                                        <span className="text-[10px] font-bold text-blue-400 bg-blue-500/10 px-2 py-0.5 rounded border border-blue-500/20">
                                            {groups[category].length}
                                        </span>
                                    </div>
                                    
                                    <div className="grid gap-2">
                                        {groups[category].map(item => {
                                            const qty = Number(item.quantity) || 0;
                                            const isLow = qty <= 0;
                                            const isDup = item.code && item.code !== "----" && duplicateCodes.includes(item.code);
                                            
                                            return (
                                                <div 
                                                    key={item.id} 
                                                    className={`flex items-center justify-between p-4 rounded-2xl border transition-all active:bg-blue-900/10 ${
                                                        isLow ? 'bg-white/[0.01] border-white/5 opacity-40' : 'bg-slate-900/40 border-white/10 shadow-sm'
                                                    }`}
                                                >
                                                    <div className="flex-1 min-w-0 mr-4">
                                                        <div className="mb-1.5 flex flex-wrap gap-2">
                                                            <span className={`text-[8px] font-black px-1.5 py-0.5 rounded border uppercase tracking-tighter ${
                                                                isDup ? 'bg-red-600 border-red-400 text-white' 
                                                                : (item.code === "----" ? 'bg-white/5 border-white/5 text-slate-600' : 'bg-blue-500/10 border-blue-500/20 text-blue-400')
                                                            }`}>
                                                                {isDup ? `–î–£–ë–õ–ò–ö–ê–¢: ${item.code}` : (item.code === "----" ? "–ë–ï–ó –ö–û–î–ê" : item.code)}
                                                            </span>
                                                        </div>
                                                        <h3 className="text-[13px] font-bold text-slate-100 uppercase line-clamp-2 leading-snug">
                                                            {item.name}
                                                        </h3>
                                                    </div>
                                                    
                                                    <div className="text-right shrink-0">
                                                        <div className={`text-xl font-black tabular-nums tracking-tighter ${isLow ? 'text-slate-600' : 'text-emerald-400'}`}>
                                                            {qty.toLocaleString('ru-RU')}
                                                        </div>
                                                        <div className="text-[9px] font-bold text-slate-500 uppercase mt-0.5 tracking-widest">{item.unit || "–∫–≥"}</div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </section>
                            ))
                        ) : !loading && (
                            <div className="flex flex-col items-center justify-center py-24 opacity-20">
                                <div className="text-5xl mb-4">üìÇ</div>
                                <p className="text-[10px] font-black uppercase tracking-[0.3em]">–ü—É—Å—Ç–æ</p>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <footer className="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-gradient-to-t from-black via-black/90 to-transparent">
                        <div className="max-w-md mx-auto bg-slate-900/95 backdrop-blur-2xl border border-white/10 rounded-[2.5rem] p-2 flex gap-2 shadow-2xl">
                            <button 
                                onClick={() => setActiveTab('paints')}
                                className={`flex-1 flex flex-col items-center justify-center py-4 rounded-[2.2rem] transition-all active:scale-95 ${
                                    activeTab === 'paints' ? 'bg-blue-600 text-white shadow-lg shadow-blue-600/30' : 'text-slate-500'
                                }`}
                            >
                                <span className="text-xl mb-1">üíß</span>
                                <span className="text-[9px] font-black uppercase tracking-widest">–ö—Ä–∞—Å–∫–∏</span>
                            </button>
                            
                            <button 
                                onClick={() => setActiveTab('materials')}
                                className={`flex-1 flex flex-col items-center justify-center py-4 rounded-[2.2rem] transition-all active:scale-95 ${
                                    activeTab === 'materials' ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-600/30' : 'text-slate-500'
                                }`}
                            >
                                <span className="text-xl mb-1">üì¶</span>
                                <span className="text-[9px] font-black uppercase tracking-widest">–°—ã—Ä—å–µ</span>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
